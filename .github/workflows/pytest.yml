name: CI - Pruebas de Dados ðŸŽ²
run-name: Ejecutando pruebas con pytest ðŸ§ª

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Clonar el repositorio
        uses: actions/checkout@v3

      - name: ðŸ”§ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ðŸ“¦ Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-html
          pip install pygame

      - name: ðŸ§ª Ejecutar pruebas con Pytest
        run: |
          pytest -v --disable-warnings --html=report.html

      - name: ðŸ“¤ Subir reporte de pruebas
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: report.html
